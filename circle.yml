machine:
  timezone:
    America/New_York

general:
  branches:
    only:
      - master
      - staging

dependencies:
  pre:
    - gem install ultrahook
    - "echo api_key: 0pMcxt1yJrTjUBrGabXrezCRzGRjPsig > ~/.ultrahook"

test:
  override:
    - ultrahook circleci 5000 & ./node_modules/mocha/bin/mocha

deployment:
  production:
    branch: master
    heroku:
      appname: hezekiah
  staging:
    branch: staging
    heroku:
      appname: hezekiah-staging
