<!DOCTYPE html>
<html>
    <head>
        <title>Hezekiah Reporting</title>

        <script src="//use.typekit.net/sfo7ljk.js"></script>
        <script>try{Typekit.load();}catch(e){}</script>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.4.1/chartist.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.min.js"></script>
        <script src="/scripts/lib/griddle.js"></script>

        <link href="/styles/screen.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 body-sidebar">
                    <div class="navigation">
                        <div class="logo">
                            <img src="/images/logo.png" />
                        </div>

                        <div class="menus">
                            {% include "partials/menus.html" %}
                        </div>
                    </div>
                </div>
                <div class="col-md-9 body-content">
                    <article>
                        <h1>{{ title }}</h1>

                        {% if success %}
                            <div class="alert alert-success" role="alert">{{ success }}</div>
                        {% elseif failure %}
                            <div class="alert alert-danger" role="alert">{{ failure }}</div>
                        {% endif %}

                        {% block content %}{% endblock %}
                    </article>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.4.1/chartist.min.js"></script>

        {% if environment == "development" %}
            <!-- build:js scripts/all.js -->
            <script src="/scripts/lib/chart.js"></script>
            <script src="/scripts/lib/jQuery.peity.js"></script>            
            <script src="/scripts/main.js"></script>
            <!-- endbuild -->
        {% else %}
            <script src="/scripts/all.js"></script>
        {% endif %}

        {% block scripts %}{% endblock %}
    </body>
</html>
