<p>A donor cancelled their automatic monthly donations. Details are below:</p>

<table>
<tr>
<th>Date</th>
<td></td>
<td>{{ createdAt }}</td>
</tr>
<tr>
<th>Donor</th>
<td></td>
<td>{{ donor.name }} (<a href="mailto:{{ email }}">{{ donor.email }}</a>)
</tr>
<tr>
<th>Amount</th>
<td></td>
<td>{{ amount }}</td>
</tr>
<tr>
<th>Campaign</th>
<td></td>
<td>{{ campaign }} (description: {{ description }})</td>
</tr>
</table>
